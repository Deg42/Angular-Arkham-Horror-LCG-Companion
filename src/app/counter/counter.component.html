<div class="counter-item counter-damage">
    <button mat-mini-fab color="warn"
        (click)="calculateCounter(0, 'substract')"><mat-icon>exposure_minus_1</mat-icon></button>
    <span [ngStyle]="applyStyle(counters[0])">{{counters[0]}}</span>
    <button mat-mini-fab color="accent"
        (click)="calculateCounter(0, 'add')"><mat-icon>exposure_plus_1</mat-icon></button>
</div>
