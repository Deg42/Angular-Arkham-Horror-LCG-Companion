<mat-form-field>
    <mat-label>Investigador</mat-label>
    <mat-select class="accent" [(value)]="selectedInvestigator" (selectionChange)="onchange()">
        <mat-option *ngFor="let investigator of investigators" [value]="investigator">{{investigator.name}}</mat-option>
    </mat-select>
</mat-form-field>
<div class="avatar" [style.background]="background">
    <h2>{{selectedInvestigator ? selectedInvestigator.name : ""}}</h2>
</div>
<app-counter></app-counter>
