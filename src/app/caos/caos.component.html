<div class="caos-container">
    <div class="caos-utility">
        <span class="caption">Dificultad</span>
        <div class="caos-difficulty">
            <mat-select name="Dificultad" placeholder="FÃ¡cil">
                <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</mat-option>
            </mat-select>
        </div>
        <span class="caption">Historial</span>
        <div class="caos-history">
            <img src="../../assets/img/chaosBag/Chaos{{history[0]}}.png" alt="">
            <img src="../../assets/img/chaosBag/Chaos{{history[1]}}.png" alt="">
            <img src="../../assets/img/chaosBag/Chaos{{history[2]}}.png" alt="">
        </div>
    </div>
    <div class="caos-reveal">
        <span class="caption">Ficha de caos</span>
        <button mat-fab color="primary" (click)='pullOutToken()'><mat-icon>swipe_up</mat-icon></button>
    </div>
    <div class="caos-token" [@flipping]="{value: state, params : {tokenImageBefore: before, tokenImageAfter: after }}"></div>
</div>
